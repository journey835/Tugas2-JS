<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 JS</title>
</head>
<body>
    <script>
        //Menghitung Luas Persegi Panjang
        let p = 10; //Nilai panjang Persegi Panjang
        let l = 15; //Nilai lebar Persegi Panjang
        //Rumus Luas Persegi Panjang = p x l
        document.write("Luas dari persegi panjang dengan nilai panjang 10 dan lebar 15 adalah = " + (p*l));
        document.write("<br>");

        //Menghitung Luas Bujur Sangkar
        let s = 7; //Nilai sisi Bujur Sangkar
        //Rumus Luas Bujur Sangkar = s x s
          document.write("Luas dari Bujur Sangkar dengan nilai sisi sama dengan 7 adalah = " + (s*s));
          document.write("<br>");

        //Menghitung Luas Segitiga
        let a = 5; //Nilai Alas Segitiga
        let t = 8; //Nilai Tinggi Segitiga
        //Rumus Luas Segitiga = 1/2 x a x t
          document.write("Luas dari segitiga dengan nilai alas sama dengan 5 dan tinggi sama dengan 8 adalah = " + (1/2 * a * t));
          document.write("<br>");

    </script>
    
</body>
</html>
